<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input" type="text">
        <br>
        <button id="convert-btn">Convert</button>
    </div>
    <div class="container">
        <div>
            <h3>Length (Meter/Feet)</h3>
            <p id="feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div>
            <h3>Volume (Liters/Gallons)</h3>
            <p id="gallons">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div>
            <h3>Mass (Kilograms/Pound)</h3>
            <p id="pound">0 kilograms = 0.000 pound | 0 pound = 0.000 kilograms</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
